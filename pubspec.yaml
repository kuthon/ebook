name: ebook
description: E-book reader applications.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  provider: ^5.0.0
  adaptive_theme: ^2.2.0
  epubx: ^3.0.0-dev.3
  path_provider: ^2.0.2
  fb2_parse: ^1.0.0
  flutter_inappwebview: ^5.3.2
  archive: ^3.1.2
  file_picker: ^4.0.0
  flutter_local_notifications: ^8.1.1+1
  localstorage: ^4.0.0+1
  shared_preferences: ^2.0.7
  woozy_search: ^2.0.3
  flutter_native_splash: ^1.2.1


  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/

  fonts:
    - family: MyIcons
      fonts:
        - asset: assets/fonts/my_icons.ttf

flutter_intl:
  enabled: true
